<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Farmer</title>
        <meta name="theme-color" content="#3367D6">
        <link href="css/style.css" rel="stylesheet">
        <link rel="icon" href="assets/ui/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="manifest" href="manifest.json">
    </head>
    <body>
        <!-- UI -->
        <header>
            <img id="logo" src="assets/ui/Logo.jpeg" alt="farmer logo">

            <!-- Player definition -->
            <div id="player">
                <input type="text" id="player-name" aria-label="player-name" placeholder="Player Name"/>
                <button id="player-button" disabled>Save</button>
            </div>

            <div id="timer" style="display: none">
                <span id="time"></span>
                <span id="time-bonus"></span>
            </div>
            <p id="points"></p>
        </header>

        <!-- Game Container -->
        <main>
            <p id="pause-text" style="display: none">PAUSE!!!</p>
            <div id="container"></div>

            <!-- End Game -->
            <div id="game-over" style="display: none">
                <p>Game Over!!!</p>
                <button id="restart">Restart</button>
            </div>
        </main>

        <footer>
            <div id="leaderboard" style="display: none">
                <span id="record"></span>
            </div>

            <!-- Game Legend -->
            <div id="legend">
                <div class="with-border">
                    <img src="assets/ui/arrow-move.svg" alt="legend image"><span> Movement</span>
                    <img src="assets/ui/space-key.svg" alt="legend image"><span> Action</span>
                </div>
                <div>
                    <img src="assets/ui/seedling.svg" alt="legend image"><span> 1</span>
                    <img src="assets/ui/wood.svg" alt="legend image"><span> 2</span>
                    <img src="assets/ui/rock.svg" alt="legend image"><span> 3</span>
                </div>
                <div>
                    <img src="assets/ui/10-seconds.svg" alt="legend image"><span> + 10 Seconds</span>
                    <img src="assets/ui/spade.svg" alt="legend image"><span> Win the level</span>
                </div>
                <div>
                    <img src="assets/ui/bomb.svg" alt="legend image"><span> KABOOM!!</span>
                </div>
            </div>
        </footer>

        <!-- Floating elements -->
        <div id="pause">
            <button id="pause-button" style="display: none">
                <img src="assets/ui/pause.svg" alt="legend image" width="20">
            </button>
        </div>

        <!-- Pad for mobile -->
        <div id="pad" style="display: none">
            <div id="dpad-container">
                <div id="dpad-up" class="dpad-button">▲</div>
                <div id="dpad-left" class="dpad-button">◀</div>
                <div id="dpad-right" class="dpad-button">▶</div>
                <div id="dpad-down" class="dpad-button">▼</div>
            </div>

            <div id="action-buttons">
                <button id="button-a">␣</button>
            </div>
        </div>
    </body>
</html>
<script type="module" src="scripts/index.js"></script>
