<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Farmer</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" href="assets/favicon.ico">
</head>
<body>
    <img src="assets/Logo.jpeg" alt="farmer logo" height="200">
    <div id="player">
        <input type="text" id="player-name" placeholder="Player Name"/>
        <button id="player-button" disabled>Save</button>
    </div>
    <div id="timer" style="display: none"></div>
    <p id="points"></p>
    <div id="container"></div>
    <div id="game-over" style="display: none">
        <p>Game Over!!!</p>
        <button id="restart">Restart</button>
    </div>
    <div id="leaderboard">
        <span id="record"></span>
    </div>
    <div id="legend">
        <h3>Legend</h3>
        <div>
            <img src="assets/seedling.svg" alt="legend image" width="25"><span> 1</span>
            <img src="assets/wood.svg" alt="legend image" width="25"><span> 2</span>
            <img src="assets/rock.svg" alt="legend image" width="25"><span> 3</span>
        </div>
        <div>
            <img src="assets/10-seconds.svg" alt="legend image" width="25"><span> + 10 Seconds</span>
            <img src="assets/spade.svg" alt="legend image" width="25"><span> Win the level</span>
        </div>
        <div>
            <img src="assets/bomb.svg" alt="legend image" width="25"><span> KABOOM!!</span>
        </div>
    </div>
</body>
</html>
<script type="module" src="scripts/index.js"></script>
