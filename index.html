<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Farmer</title>
        <meta name="theme-color" content="#3367D6">
        <link href="css/style.css" rel="stylesheet">
        <link rel="icon" href="assets/ui/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="manifest" href="manifest.json">
    </head>
    <body>
        <!-- UI -->
        <header id="header">
            <img id="logo" src="assets/ui/Logo.jpeg" alt="farmer logo">

            <!-- Player definition -->
            <div id="player">
                <input type="text" id="player-name" aria-label="player-name" placeholder="Player Name" disabled/>
                <button id="start-button" class="btn-3d" disabled>Start</button>
            </div>
            <button id="clear-button" class="btn-3d">Change Player</button>

            <div id="timer" style="display: none">
                <span id="time"></span>
                <span id="time-bonus"></span>
            </div>
            <div id="extralife" style="display: none"></div>
        </header>

        <!-- Game Container -->
        <main id="main">
            <p id="pause-text" style="display: none">PAUSE!!!</p>
            <div id="container"></div>

            <!-- End Game -->
            <div id="game-over" style="display: none">
                <p>Game Over!!!</p>
                <button id="restart" class="btn-3d">Restart</button>
            </div>
        </main>

        <footer id="footer">
            <!-- Leaderboard -->
            <div id="leaderboard" style="display: none">
                <p id="points"></p>
                <p id="record"></p>
            </div>

            <!-- Game Legend -->
            <div id="legend" class="border-green">
                <div>
                    <img class="with-border" src="assets/ui/arrow-move.svg" alt="arrow-move"><span> Move</span>
                    <img class="with-border" src="assets/ui/space-key.svg" alt="space-key"><span> Action</span>
                    <img src="assets/ui/seedling.svg" alt="seedling"><span> 1</span>
                    <img src="assets/ui/wood.svg" alt="wood"><span> 2</span>
                    <img src="assets/ui/rock.svg" alt="rock"><span> 3</span>
                    <img src="assets/ui/10-seconds.svg" alt="10-seconds"><span> + 10 Seconds</span>
                    <img src="assets/ui/spade.svg" alt="spade"><span> Win the level</span>
                    <img src="assets/ui/heart.svg" alt="heart"><span> Extra life</span>
                    <img src="assets/ui/bomb.svg" alt="bomb"><span> KABOOM!!</span>
                </div>
            </div>
        </footer>

        <!-- Floating elements -->
        <div id="pause">
            <button id="pause-button" style="display: none">
                <img src="assets/ui/pause.svg" alt="legend image" width="20">
            </button>
        </div>

        <!-- Pad for mobile -->
        <div id="pad" style="display: none">
            <div id="dpad-container">
                <div id="dpad-up" class="dpad-button">▲</div>
                <div id="dpad-left" class="dpad-button">◀</div>
                <div id="dpad-right" class="dpad-button">▶</div>
                <div id="dpad-down" class="dpad-button">▼</div>
            </div>

            <div id="action-buttons">
                <button id="button-a">␣</button>
            </div>
        </div>
    </body>
</html>
<script type="module" src="scripts/client/index.js"></script>
