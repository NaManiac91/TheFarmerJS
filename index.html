<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Farmer</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3367D6">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" href="assets/ui/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- UI -->
    <img id="logo" src="assets/ui/Logo.jpeg" alt="farmer logo">

    <div id="pause">
        <button id="pause-button" style="display: none">⏸</button>
    </div>

    <!-- Player definition -->
    <div id="player">
        <input type="text" id="player-name" placeholder="Player Name"/>
        <button id="player-button" disabled>Save</button>
    </div>

    <!-- Game Container -->
    <div id="timer" style="display: none">
        <span id="time"></span>
        <span id="time-bonus"></span>
    </div>
    <p id="points"></p>
    <div id="container"></div>

    <!-- End Game -->
    <div id="game-over" style="display: none">
        <p>Game Over!!!</p>
        <button id="restart">Restart</button>
    </div>
    <div id="leaderboard">
        <span id="record"></span>
    </div>

    <!-- Game Legend -->
    <div id="legend">
        <h3>Legend</h3>
        <div class="with-border">
            <img src="assets/ui/arrow-move.svg" alt="legend image" width="35"><span> Movement</span>
            <img src="assets/ui/space-key.svg" alt="legend image" width="35"><span> Action</span>
        </div>
        <div>
            <img src="assets/ui/seedling.svg" alt="legend image" width="35"><span> 1</span>
            <img src="assets/ui/wood.svg" alt="legend image" width="35"><span> 2</span>
            <img src="assets/ui/rock.svg" alt="legend image" width="35"><span> 3</span>
        </div>
        <div>
            <img src="assets/ui/10-seconds.svg" alt="legend image" width="35"><span> + 10 Seconds</span>
            <img src="assets/ui/spade.svg" alt="legend image" width="35"><span> Win the level</span>
        </div>
        <div>
            <img src="assets/ui/bomb.svg" alt="legend image" width="35"><span> KABOOM!!</span>
        </div>
    </div>

    <!-- Pad for mobile -->
    <div id="pad" style="display: none">
        <div id="dpad-container">
            <div id="dpad-up" class="dpad-button">▲</div>
            <div id="dpad-left" class="dpad-button">◀</div>
            <div id="dpad-right" class="dpad-button">▶</div>
            <div id="dpad-down" class="dpad-button">▼</div>
        </div>

        <div id="action-buttons">
            <button id="button-a">␣</button>
        </div>
    </div>
</body>
</html>
<script type="module" src="scripts/index.js"></script>
